<html>
    <script>
           let phones = {
               product:{
            name :"apple xs",
            price: 58000
               }
        };
       console.log(Object.getOwnPropertyDescriptor(phones,"name"));
        
        //getters : Return the value using function
        //setters : set the value using function
       
        Object.defineProperty(phones, "productDetails",
        {
            get : function(){
                return this.product.name+ " "+ this.product.price;
            },
            set : function(value){
                var Details = value.split(" ");
                this.product.name = Details[0];
                this.product.price = Details[1];
            }
        });
        console.log(phones.productDetails)
        phones.productDetails = "onePlus 60000";
        console.log(phones.product.name);
        console.log(phones.product.price);


    </script>
</html>
